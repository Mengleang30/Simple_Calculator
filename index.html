<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Simple Calculator</h2>

        <div class="display_place">

        </div>
        <div class="part">
            <div class="num_grid">
                <button id="btn_clear">C</button>
                <div></div>
                <div></div>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>

                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>

                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>

                <button id="btn0">0</button>
                <button id="btn_point">.</button>
                <button id="btn_negative">-</button>

            </div>
            <div class="operator_grid">
                <div></div>
                <div></div>
                <button id="Del_btn">Del</button>
                <button id="add_btn">+</button>
                <button id="substract_btn">-</button>
                <button id="mutiple_btn" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">x</button>

                <button id="divide_btn">/</button>
                <button id="power_btn" >x^</button>
                <button id="square_btn">2âˆš</button>

                <div></div>
                <button id="equal_btn">=</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
